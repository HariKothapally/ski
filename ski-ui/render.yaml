services:
  - type: web
    name: ski-ui
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://ski-hjsi.onrender.com
      - key: VITE_APP_TITLE
        value: SKI Management System
      - key: VITE_APP_VERSION
        value: 1.0.1
